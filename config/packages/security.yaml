# config/packages/security.yaml
security:
    # 1. Setup Password Hashing
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # 2. Tell Symfony to look in the DATABASE
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            
            # 3. Configure the Login Form
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                # This points to the logic controller we built
                default_target_path: app_login_redirect
                
                # Username/Password parameters
                username_parameter: email
                password_parameter: password
            
            logout:
                path: app_logout
                # Ensure 'home' exists in your routes or change to 'app_login'
                target: home 

            # Added: Allows the session to be remembered
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800

    # 4. Role-based access
    # RULES ARE CHECKED FROM TOP TO BOTTOM
    access_control:
        # ALLOW access to the login page and public assets
        - { path: ^/login, roles: PUBLIC_ACCESS }
        
        # ALLOW any authenticated user to hit the redirect logic
        - { path: ^/login-redirect, roles: IS_AUTHENTICATED_FULLY }

        # STRICT Role Enforcement
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/teacher, roles: ROLE_TEACHER }
        - { path: ^/student, roles: [ROLE_STUDENT, ROLE_USER] }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10